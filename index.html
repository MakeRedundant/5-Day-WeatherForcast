<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div id="title-container" class="text-center custom-gradient text-white">
        <h1 id="title">Weather Forecast</h1>
        <p id="currentDay" ></p>
        <p id="currentTime"></p>
    </div>

    <div id="wrap-all-container" class="row">
        <div id="main-container" class="col-md-4">
            <div id="navigation-container">
                <form id="form" class="border rounded p-3 bg-primary text-white">
                    <label for="City" class="form-label">Search for a city:</label>
                    <input type="text" placeholder="Sydney" id="userInput" name="City" />
                    <button type="submit" id="searchBtn" class="btn btn-primary rounded-pill bg-black text-white btn-enlarge">Search</button>
                </form>
                <hr />
            <div id="recent-container">
            <h2>Recent Searches</h2>
                <ul id="recentSearches" class="border rounded p-3 bg-primary text-white"> </ul> <!--need to dynamically create recent searches here-->  
            </div> 
            </div>
            </div>

            <div id="weather-container" class="col-md-8">
                <div id="currentWeather" class="custom-gradient-city text-white">
                    <div id="currentHeader">
                        <p id="currentCity">City</p>
                        <p id="currentDate">(Date)</p>
                        <img src="" id="currentIcon">
                    </div>
                    <p id="currentTemp"> Temperature: ÂºC</p>
                    <p id="currentWind">Wind: m/s</p>
                    <p id="currentHumidity">Humidity: %</p>
                    <p id="description" class="card-Info">Description:</p>
                </div>
                <h3>5-Day Forecast:</h3>
                <div id="five-DayForecast-container" class="row">
                    <div class="five-DayForecast-cards card-spacing rounded border custom-gradient text-white col-md">
                      <div id="date-plus-1" class="date"></div>
                      <img src="" id="icon-1">
                      <div id="temp-1" class="card-Info">Temp:</div>
                      <div id="wind-1" class="card-Info">Wind:</div>
                      <div id="humidity-1" class="card-Info">Humidity:</div>
                      <div id="description-1" class="card-Info">Description:</div>
                    </div>
                    <div class="five-DayForecast-cards card-spacing rounded border custom-gradient text-white col-md">
                      <div id='date-plus-2' class="date"></div>
                      <img src="" id="icon-2">
                      <div id="temp-2" class="card-Info">Temp:</div>
                      <div id="wind-2" class="card-Info">Wind:</div>
                      <div id="humidity-2" class="card-Info">Humidity:</div>
                      <div id="description-2" class="card-Info">Description:</div>
                    </div>
                    <div class="five-DayForecast-cards card-spacing rounded border custom-gradient text-white col-md">
                      <div id="date-plus-3" class="date"></div>
                      <img id="icon-3" class="icon">
                      <div id="temp-3" class="card-Info">Temp:</div>
                      <div id="wind-3" class="card-Info">Wind:</div>
                      <div id="humidity-3" class="card-Info">Humidity:</div>
                      <div id="description-3" class="card-Info">Description:</div>
                    </div>
                    <div class="five-DayForecast-cards card-spacing rounded border custom-gradient text-white col-md">
                      <div id="date-plus-4" class="date"></div>
                      <img id="icon-4" class="icon">
                      <div id="temp-4" class="card-Info">Temp:</div>
                      <div id="wind-4" class="card-Info">Wind:</div>
                      <div id="humidity-4" class="card-Info">Humidity:</div>
                      <div id="description-4" class="card-Info">Description:</div>
                    </div>
                    <div class="five-DayForecast-cards card-spacing rounded border custom-gradient text-white col-md">
                      <div id="date-plus-5" class="date"></div>
                      <img id="icon-5" class="icon">
                      <div id="temp-5" class="card-Info">Temp:</div>
                      <div id="wind-5" class="card-Info">Wind:</div>
                      <div id="humidity-5" class="card-Info">Humidity:</div>
                      <div id="description-5" class="card-Info">Description:</div>
                    </div>
                </div>
            </div>
        </div>
        </div> 


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
